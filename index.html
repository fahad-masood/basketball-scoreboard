<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Press+Start+2P:wght@400;700&display=swap" rel="stylesheet">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="column">
            <h3>HOME</h3>
            <h2 class="score" id="homeScore">0</h2>
            <div>
                <button class="btn" onclick="homeScoreAdd1()">+1</button>
                <button class="btn" onclick="homeScoreAdd2()">+2</button>
                <button class="btn" onclick="homeScoreAdd3()">+3</button>
            </div>
        </div>
        <div class="column">
            <h3>GUEST</h3>
            <h2 class="score" id="guestScore">0</h2>
            <div>
                <button class="btn" onclick="guestScoreAdd1()">+1</button>
                <button class="btn" onclick="guestScoreAdd2()">+2</button>
                <button class="btn" onclick="guestScoreAdd3()">+3</button>
            </div>
        </div>
    </div>
    <div class="container">
        <button id="restart" class="btn" onclick="restart()">NEW MATCH</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
